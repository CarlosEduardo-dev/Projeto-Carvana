<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/CSS/login.css">

    <link rel="icon" href="/IMAGEM/Carvana B.png" type="image/png">

    <title>Carvana - Login de usuário</title>
</head>
<body>

 <!--Barra de Navegação-->
 <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">

      <!--Logo-->
    <img classs="img-responsive" width="130px" height="" src="/IMAGEM/Carvana B.png">
    
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        
        <!-- Primeiro nome -->

          <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
        </li>

        <!--Segundo nome-->
        
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="login.html">Entrar</a>
        </li>

        <!--Terceiro nome-->
        
        <li class="nav-item">
          <a class="nav-link" href="pagcadastro.html">Cadastre-se</a>
        </li>
      </ul>
        
        <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Ir</button>
      </form>
    </div>
  </div>
</nav>
   
    <br><br>
    
    <div class="container-fluid">
    <div class="divlogin">
    <form #f="ngform" (ngSubmit)="onSubmit(f)" action="index.html" autocomplete="on"> <br> <!--Atributo autocomplete-->
    <h1 class="h1login">Login do cliente</h1>
    <p class="plogin">Insira suas informações :)</p>

        <label for = "iemail">E-mail:</label>
        <br>
        <input type ="email" id = "iemail" name = "iemail" required size="23"></input> <br><br> <!--Atributo required-->

        <label for = "senha">Senha:</label>
        <br>
        <input type ="password" id="senha" name="senha" required size="13"></input> <br><br> <!--Atributo required, size-->
        
        
        <button type="submit" class="btn btn-dark" [disabled]="!f.valid" >Entrar</button> 
        <br><br>
        <p id="p2">Não tem cadastro? <a id="linklogin" href="pagcadastro.html">cadastre-se</a></p>
        </form>
    </div>
  </div>


</body>
</html>
